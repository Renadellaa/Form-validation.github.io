<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="javascript/script.js"></script>
  <title>Form</title>
</head>
<body>
  <div class="conttainer">
    <form class="form" action="/form" method="POST" id="form">
      <h1>Регистрация</h1>
      <div class="input-control">
        <label for="first-name">Имя</label>
        <input id="first-name" name="username" type="text">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="last-name">Фамилия</label>
        <input id="last-name" name="surname" type="text">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="text">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="password">Пароль</label>
        <input id="password" name="password" type="password">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="password">Подтверждение пароля</label>
        <input id="password-confirm" name="password-confirm" type="password">
        <div class="error"></div>
      </div>
      <div class="input-control">
        <label for="birth-day">Дата рождения</label>
        <input id="birth-day" name="birth-day" type="date">
        <div class="error"></div>
      </div>
      <button class="button" type="submit">Отправить</button>
    </form>
  </div>
</body>
</html>
